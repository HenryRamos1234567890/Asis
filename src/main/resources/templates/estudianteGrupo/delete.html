<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Estudiante-Grupo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Eliminar Estudiante-Grupo</h1>
    <hr />
    <h3>Â¿EstÃ¡ seguro que desea eliminar este registro?</h3>
    <div class="container">
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${estudianteGrupo.id}"></dd>

            <dt class="col-sm-2">Estudiante</dt>
            <dd class="col-sm-10" th:text="${estudianteGrupo.estudiante.nombre}"></dd>

            <dt class="col-sm-2">Grupo</dt>
            <dd class="col-sm-10" th:text="${estudianteGrupo.grupo.nombre}"></dd>

        </dl>
        <form th:action="@{/estudianteGrupos/delete}" method="post">
            <input type="hidden" name="id" th:value="${estudianteGrupo.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger">
            <a th:href="@{/estudianteGrupos}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>
</div>
</body>
</html>
