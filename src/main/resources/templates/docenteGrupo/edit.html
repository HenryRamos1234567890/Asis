<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editar Docente-Grupo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Editar Docente-Grupo</h1>
    <div>
        <form th:action="@{/docenteGrupos/update}" th:object="${docenteGrupo}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="docente" class="form-label">Docente</label>
                        <select class="form-control" name="docenteId" id="docente" required>
                            <option th:each="docente : ${docentes}" th:value="${docente.id}"
                                    th:text="${docente.nombre} + ' ' + ${docente.apellido}"
                                    th:selected="${docente.id == docenteGrupo.docente.id}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="grupo" class="form-label">Grupo</label>
                        <select class="form-control" name="grupoId" id="grupo" required>
                            <option th:each="grupo : ${grupos}" th:value="${grupo.id}"
                                    th:text="${grupo.nombre}"
                                    th:selected="${grupo.id == docenteGrupo.grupo.id}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="anio" class="form-label">Año</label>
                        <input type="number" class="form-control" th:field="*{anio}" id="anio" placeholder="Escriba el año" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ciclo" class="form-label">Ciclo</label>
                        <input type="text" class="form-control" th:field="*{ciclo}" id="ciclo" placeholder="Escriba el ciclo" required>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-start" style="gap: 2rem;">
                <button type="submit" class="btn btn-primary">Guardar</button> |
                <a th:href="@{/docenteGrupos}" class="btn btn-secondary">Regresar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
