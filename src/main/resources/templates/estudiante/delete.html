<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Estudiante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Crear Nuevo Estudiante</h1>

    <form action="/Estudiantes/save" method="post">
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder="Escriba el ID del estudiante" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escriba el nombre del estudiante" required>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="pin" class="form-label">PIN</label>
                    <input type="text" class="form-control" id="pin" name="pin" placeholder="Escriba el PIN del estudiante" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Escriba el email del estudiante" required>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-start" style="gap: 2rem;">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/Estudiantes" class="btn btn-secondary">Regresar</a>
        </div>
    </form>
</div>
</body>
</html>
